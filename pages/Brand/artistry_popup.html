                        /* carousel*/
                        
                        .carousel-item {
                            padding-left: 0.625rem;
                            padding-right: 0.625rem;
                            padding-top: 0.5rem;
                            padding-bottom: 0.5rem;
                            transform: scale(0.95);
                            transition: 0.6s ease;
                        }
                        
                        .carousel-item-box {
                            width: 100%;
                            border-radius: 1.25rem;
                            background-position: center !important;
                            background-size: cover !important;
                            background-repeat: no-repeat !important;
                            -webkit-box-shadow: 0rem 0.5rem 1rem 0rem rgba(62, 83, 149, 0.10);
                            -moz-box-shadow: 0rem 0.5rem 1rem 0rem rgba(62, 83, 149, 0.10);
                            box-shadow: 0rem 0.5rem 1rem 0rem rgba(62, 83, 149, 0.10);
                            background-blend-mode: multiply !important;
                            position: relative;
                        }
                        
                        .carousel-item-box::before {
                            content: '';
                            display: block;
                            position: absolute;
                            top: 0;
                            left: 0;
                            right: 0;
                            bottom: 0;
                            width: 100%;
                            height: 100%;
                            border-radius: 1.25rem;
                            background: rgba(255, 255, 255, 0.8);
                            background-blend-mode: multiply !important;
                        }
                        
                        .carousel-item-box::after {
                            content: '';
                            display: block;
                            width: 100%;
                            height: 100%;
                            padding-bottom: 149%;
                        }
                        
                        .carousel-item-content {

                            position: relative;
                        }

                            display: block;
                            width: 100%;
                            height: 100%;
                            padding-bottom: 31%;
                        }

                            width: 100%;
                            height: 100%;

                            bottom: 0;
                            right: 0;
